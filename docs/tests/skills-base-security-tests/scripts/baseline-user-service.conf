# Rules configuration for user service
# Ignore certain alerts
rules.cookie.secure.ignore=10010
rules.csrf.ignore=10202

# Define contexts
contexts.default.name=user-service
contexts.default.url=http://host.docker.internal:3001
contexts.default.includePaths=/auth/.*,/users/.*
contexts.default.excludePaths=/metrics,/health

# Alert thresholds
alerts.maxHighRisk=0
alerts.maxMediumRisk=0
alerts.informationalRisk=false

# Scanning rules
rules.ascanrules.testinjectioncrlf.threshold=medium
rules.ascanrules.testpersistentxssattack.threshold=high